<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Cuan Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-somehash"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #6b4aac 0%, #39125b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        top: 0;
        left: 0;
      }
      .login-container {
        position: relative;
        z-index: 10;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 380px;
        padding: 2rem;
        text-align: center;
      }
      .login-container h2 {
        color: #39125b;
        margin-bottom: 1rem;
        font-size: 1.8rem;
      }
      .input-wrapper {
        position: relative;
        margin-bottom: 1.25rem;
      }
      .input-wrapper i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #aaa;
      }
      .input-wrapper input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }
      .input-wrapper .toggle-password {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
      }
      .login-button {
        width: 100%;
        padding: 12px;
        background: #39125b;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .login-button:hover {
        background: #4e2a7b;
      }
      .footer-links {
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      .footer-links a {
        color: #6b4aac;
        text-decoration: none;
        margin: 0 0.5rem;
      }
      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="login-container">
      <h2><i class="fas fa-lock"></i> Admin Login</h2>
      <form onsubmit="adminLogin(event)">
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="adminEmail"
            placeholder="Email Admin"
            required
          />
        </div>
        <div class="input-wrapper">
          <i class="fas fa-key"></i>
          <input
            type="password"
            id="adminPassword"
            placeholder="Password"
            required
          />
          <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <button type="submit" class="login-button">Masuk</button>
      </form>
      <div class="footer-links">
        <a href="welcome.html">Kembali</a>
        <a href="forgot_password.html">Lupa Password?</a>
      </div>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById("adminPassword");
        pwd.type = pwd.type === "password" ? "text" : "password";
      }
      function adminLogin(event) {
        event.preventDefault();
        const email = document.getElementById("adminEmail").value;
        const password = document.getElementById("adminPassword").value;
        if (email === "admin@cuanstore.com" && password === "admin123") {
          localStorage.setItem("isAdminLoggedIn", "true");
          window.location.href = "admin.html";
        } else {
          alert("Email atau password admin salah.");
        }
      }
    </script>
  </body>
</html>
