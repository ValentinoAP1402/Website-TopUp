<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Akun - CuanStore</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: #2a0e47;
        color: #fff;
        line-height: 1.5;
        min-height: 100vh;
      }

      /* Header */
      header {
        background-color: #39125b;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }

      .header-left {
        display: flex;
        align-items: center;
      }

      .back-btn {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        margin-right: 15px;
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.2s;
      }

      .back-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      header .logo {
        font-size: 1.4rem;
        font-weight: bold;
      }

      /* Main Content */
      .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .page-title {
        font-size: 2rem;
        margin-bottom: 30px;
        text-align: center;
        color: #fff;
      }

      /* Profile Card */
      .profile-card {
        background-color: #39125b;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
      }

      .profile-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #6b46c1, #8b5cf6, #a855f7);
      }

      .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .profile-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6b46c1, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        margin-right: 20px;
        box-shadow: 0 4px 15px rgba(107, 70, 193, 0.3);
      }

      .profile-info h2 {
        font-size: 1.8rem;
        margin-bottom: 5px;
        color: #fff;
      }

      .profile-info .join-date {
        color: #ccc;
        font-size: 0.95rem;
      }

      /* Info Grid */
      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .info-section {
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 25px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-section h3 {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #8b5cf6;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 500;
        color: #ccc;
      }

      .info-value {
        font-weight: 600;
        color: #fff;
        text-align: right;
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #6b46c1, #8b5cf6);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(107, 70, 193, 0.2);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      /* Action Buttons */
      .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }

      .btn-primary {
        background-color: #6b46c1;
        color: #fff;
      }

      .btn-primary:hover {
        background-color: #553c9a;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: transparent;
        color: #8b5cf6;
        border: 2px solid #8b5cf6;
      }

      .btn-secondary:hover {
        background-color: #8b5cf6;
        color: #fff;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #39125b;
        margin: 10% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        position: relative;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .close {
        color: #ccc;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 1;
      }

      .close:hover {
        color: #fff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #ccc;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
      }

      .form-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 25px;
      }

      .btn-cancel {
        background-color: transparent;
        color: #ccc;
        border: 1px solid #ccc;
      }

      .btn-cancel:hover {
        background-color: #ccc;
        color: #2a0e47;
      }

      /* Password requirements */
      .password-requirements {
        margin-top: 10px;
        font-size: 0.85rem;
        color: #ccc;
      }

      .password-requirements ul {
        margin-left: 20px;
        margin-top: 5px;
      }

      .password-requirements li {
        margin-bottom: 3px;
      }

      .requirement-met {
        color: #4ade80;
      }

      .requirement-not-met {
        color: #f87171;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }

        .profile-header {
          flex-direction: column;
          text-align: center;
        }

        .profile-avatar {
          margin-right: 0;
          margin-bottom: 15px;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          justify-content: center;
        }

        .modal-content {
          margin: 5% auto;
          width: 95%;
        }
      }

      .guest-message {
        text-align: center;
        padding: 50px;
        background-color: #39125b;
        border-radius: 15px;
        margin-top: 30px;
      }

      .guest-message h3 {
        color: #8b5cf6;
        margin-bottom: 15px;
      }

      .guest-message p {
        color: #ccc;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <div class="logo">CUANSTORE</div>
      </div>
    </header>

    <div class="container">
      <h1 class="page-title">Info Akun</h1>

      <div id="profileContent">
        <!-- Content akan diisi oleh JavaScript -->
      </div>
    </div>

    <!-- Modal Ubah Password -->
    <div id="changePasswordModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeChangePasswordModal()">&times;</span>
        <h2 style="color: #8b5cf6; margin-bottom: 25px">üîí Ubah Password</h2>

        <form id="changePasswordForm">
          <div class="form-group">
            <label for="currentPassword">Password Saat Ini</label>
            <input type="password" id="currentPassword" required />
          </div>

          <div class="form-group">
            <label for="newPassword">Password Baru</label>
            <input type="password" id="newPassword" required />
            <div class="password-requirements">
              <p>Password harus memenuhi syarat berikut:</p>
              <ul id="passwordRequirements">
                <li id="length" class="requirement-not-met">
                  Minimal 8 karakter
                </li>
                <li id="uppercase" class="requirement-not-met">
                  Minimal 1 huruf besar
                </li>
                <li id="lowercase" class="requirement-not-met">
                  Minimal 1 huruf kecil
                </li>
                <li id="number" class="requirement-not-met">Minimal 1 angka</li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Konfirmasi Password Baru</label>
            <input type="password" id="confirmPassword" required />
          </div>

          <div class="form-buttons">
            <button
              type="button"
              class="btn btn-cancel"
              onclick="closeChangePasswordModal()"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-primary">Ubah Password</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadProfileData();
        setupPasswordValidation();
      });

      function loadProfileData() {
        const user = JSON.parse(localStorage.getItem("cuanUser"));
        const profileContent = document.getElementById("profileContent");

        if (!user) {
          // Tampilkan pesan untuk guest
          profileContent.innerHTML = `
            <div class="guest-message">
              <h3>üîí Akses Terbatas</h3>
              <p>Anda belum login. Silakan login terlebih dahulu untuk melihat informasi akun.</p>
              <a href="welcome.html" class="btn btn-primary">Login Sekarang</a>
            </div>
          `;
          return;
        }

        // Data dummy untuk demo
        const transactionData =
          JSON.parse(localStorage.getItem("userTransactions")) || [];
        const totalTransactions = transactionData.length;
        const totalSpent = transactionData.reduce(
          (sum, transaction) => sum + (transaction.amount || 0),
          0
        );

        const profileData = {
          ...user,
          email: user.email || "user@example.com",
          phone: user.phone || "0812-3456-7890",
          totalTransactions: totalTransactions,
          totalSpent: formatCurrency(totalSpent),
          memberSince: user.date || "2024",
          lastLogin: "Hari ini, 14:30",
        };

        // Tampilkan profil user
        profileContent.innerHTML = `
          <div class="profile-card">
            <div class="profile-header">
              <div class="profile-avatar">
                ${getInitials(profileData.name)}
              </div>
              <div class="profile-info">
                <h2>${profileData.name}</h2>
                <p class="join-date">Member sejak ${profileData.memberSince}</p>
              </div>
            </div>

            <div class="info-grid">
              <div class="info-section">
                <h3>üìã Informasi Pribadi</h3>
                <div class="info-item">
                  <span class="info-label">Nama Lengkap</span>
                  <span class="info-value">${profileData.name}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Email</span>
                  <span class="info-value">${profileData.email}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">No. Telepon</span>
                  <span class="info-value">${profileData.phone}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Login Terakhir</span>
                  <span class="info-value">${profileData.lastLogin}</span>
                </div>
              </div>

              <div class="info-section">
                <h3>üõ°Ô∏è Keamanan Akun</h3>
                <div class="info-item">
                  <span class="info-label">Status Akun</span>
                  <span class="info-value" style="color: #4ade80;">‚úì Aktif</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Verifikasi</span>
                  <span class="info-value" style="color: #4ade80;">‚úì Terverifikasi</span>
                </div>
              </div>
            </div>

            <div class="action-buttons">
              <button class="btn btn-primary" onclick="editProfile()">
                ‚úèÔ∏è Edit Profil
              </button>
              <button class="btn btn-secondary" onclick="openChangePasswordModal()">
                üîí Ubah Password
              </button>
            </div>
          </div>
        `;
      }

      function getInitials(name) {
        return name
          .split(" ")
          .map((word) => word.charAt(0))
          .join("")
          .toUpperCase()
          .substring(0, 2);
      }

      function formatCurrency(amount) {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(amount);
      }

      function goBack() {
        window.history.back();
      }

      function editProfile() {
        alert("Fitur edit profil akan segera hadir!");
      }

      // Fixed change password function
      function openChangePasswordModal() {
        document.getElementById("changePasswordModal").style.display = "block";
      }

      function closeChangePasswordModal() {
        document.getElementById("changePasswordModal").style.display = "none";
        document.getElementById("changePasswordForm").reset();
        resetPasswordRequirements();
      }

      function setupPasswordValidation() {
        const newPasswordInput = document.getElementById("newPassword");

        newPasswordInput.addEventListener("input", function () {
          validatePassword(this.value);
        });

        document
          .getElementById("changePasswordForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            handlePasswordChange();
          });

        // Close modal when clicking outside
        window.addEventListener("click", function (event) {
          const modal = document.getElementById("changePasswordModal");
          if (event.target === modal) {
            closeChangePasswordModal();
          }
        });
      }

      function validatePassword(password) {
        const requirements = {
          length: password.length >= 8,
          uppercase: /[A-Z]/.test(password),
          lowercase: /[a-z]/.test(password),
          number: /\d/.test(password),
        };

        Object.keys(requirements).forEach((req) => {
          const element = document.getElementById(req);
          if (requirements[req]) {
            element.className = "requirement-met";
          } else {
            element.className = "requirement-not-met";
          }
        });

        return Object.values(requirements).every(Boolean);
      }

      function resetPasswordRequirements() {
        ["length", "uppercase", "lowercase", "number"].forEach((req) => {
          document.getElementById(req).className = "requirement-not-met";
        });
      }

      function handlePasswordChange() {
        const currentPassword =
          document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Validasi password baru
        if (!validatePassword(newPassword)) {
          alert("Password baru tidak memenuhi syarat yang ditentukan!");
          return;
        }

        // Cek konfirmasi password
        if (newPassword !== confirmPassword) {
          alert("Konfirmasi password tidak cocok!");
          return;
        }

        // Simulasi verifikasi password lama (dalam implementasi nyata, ini harus diverifikasi di server)
        const user = JSON.parse(localStorage.getItem("cuanUser"));
        if (!user || currentPassword !== user.password) {
          alert("Password saat ini tidak benar!");
          return;
        }

        // Update password (dalam implementasi nyata, ini harus dilakukan di server)
        user.password = newPassword;
        localStorage.setItem("cuanUser", JSON.stringify(user));

        alert("Password berhasil diubah!");
        closeChangePasswordModal();
      }
    </script>
  </body>
</html>
